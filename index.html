    <p id="alert">If you can see this, your webcam is not activated!</p>
    <script>
      var capture;

function setup() {
  createCanvas(1300, 900);
  capture = createCapture(VIDEO);
  capture.size();
  capture.hide();
}

function draw() {
  background(255);
  image(capture, 0, 0, 1300, 900);
  filter('GRAY');
}

// new p5();
